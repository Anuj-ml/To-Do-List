<!DOCTYPE html>
<html lang="en" class="transition duration-500">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive To-Do List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient-to-r from-blue-200 to-purple-300 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4 sm:p-8 ">

    <div class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white shadow-xl rounded-2xl w-full max-w-md sm:max-w-lg lg:max-w-xl p-6 space-y-7">

      <div class="flex items-center justify-between">
        <h1 class="text-2xl sm:text-3xl font-bold text-purple-700 dark:text-purple-300">📝 To-Do List</h1>
        <button onclick="toggleDarkMode()" class="text-xl sm:text-2xl">
          <i id="themeIcon" class="fas fa-moon text-gray-700 hover:scale-110 dark:text-yellow-300"></i>
        </button>
      </div>

      <div class="flex flex-col sm:flex-row gap-3">
        <input id="taskInput" class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:border-purple-500 focus:border-[3px] dark:bg-gray-700 dark:text-white" placeholder="Enter a new task" />
        <button onclick="addTask()" class="px-5 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 hover:scale-105">Add</button>
      </div>

      <ul id="taskList" class="space-y-3 max-h-[300px] overflow-y-auto"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
