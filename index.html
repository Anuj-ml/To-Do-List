<!DOCTYPE html>
<html lang="en" class="transition duration-500">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient-to-br from-indigo-200 from-20% via-purple-200 via-40% to-rose-200 to-80%  dark:from-indigo-900 from-20% dark:via-purple-900 via-40% dark:to-rose-900 to-80% min-h-screen flex items-center justify-center p-4 sm:p-8 ">

    <div class="bg-white bg-opacity-25 bg-blur-xl dark:bg-white dark:bg-opacity-25 text-gray-800 dark:text-white shadow-xl dark:shadow-[2px_2px_10px_#ffffff5f] rounded-2xl w-full max-w-md sm:max-w-lg lg:max-w-2xl p-6 space-y-7">

      <div class="flex items-center justify-between">
        <h1 class="text-2xl sm:text-3xl font-bold text-purple-700 dark:text-purple-100">ğŸ“ To-Do List</h1>
        <button onclick="toggleDarkMode()" class="text-xl sm:text-2xl">
          <i id="themeIcon" class="fas fa-moon text-gray-700 hover:scale-110 dark:text-yellow-300"></i>
        </button>
      </div>

      <div class="flex flex-col sm:flex-row gap-3">
        <input id="taskInput" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none dark:border-purple-200 focus:border-purple-500 focus:border-[3px] dark:bg-gray-600 dark:bg-opacity-50 dark:text-white dark:text-md " placeholder="Add a new task..." />
        <button onclick="addTask()" class="addTaskBtn px-5 py-2 text-white rounded-lg bg-gradient-to-r from-indigo-800 to-rose-800 hover:from-indigo-500 hover:to-rose-500 hover:scale-105">Add</button>
      </div>

      <ul id="taskList" class="space-y-3 max-h-[300px] overflow-y-auto"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
